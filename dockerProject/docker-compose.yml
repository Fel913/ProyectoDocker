services:
  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: db_docker
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dockerproject
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://postgres:admin123@db:5432/db_docker
      FLASK_ENV: development
      DB_HOST: db
      DB_NAME: db_docker
      DB_USER: postgres
      DB_PASSWORD: admin123
    depends_on:
      - db

volumes:
  db_data:
